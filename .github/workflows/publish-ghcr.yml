name: Docker Image CI for GHCR

on:
  push:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.sha }}
      CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
      CONTAINER_REGISTRY_UN: ${{ secrets.AZURE_CONTAINER_REGISTRY_UN }}
      CONTAINER_REGISTRY_PW: ${{ secrets.AZURE_CONTAINER_REGISTRY_PW }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build the package
        run: mvn --batch-mode -DskipTests package

      - name: Build and push the image (latest) to GHCR
        run: |
          docker login --username jentezar --password ${{ secrets.ACCESS_TOKEN }} ghcr.io
          docker build -t ghcr.io/jentezar/arithmetic-service:latest --file Dockerfile .
          docker push ghcr.io/jentezar/arithmetic-service:latest

      - name: Publish the image to azure container registry
        run: |
          docker login --username $CONTAINER_REGISTRY_UN --password $CONTAINER_REGISTRY_PW $CONTAINER_REGISTRY
          docker tag ghcr.io/jentezar/arithmetic-service:latest $CONTAINER_REGISTRY/arithmetic-service:latest
          docker push $CONTAINER_REGISTRY/arithmetic-service:latest

      - name: Publish the versioned image to GHCR
        run: |
          docker login --username jentezar --password ${{ secrets.ACCESS_TOKEN }} ghcr.io
          docker build -t ghcr.io/jentezar/arithmetic-service:${{ env.VERSION }} --file Dockerfile .
          docker push ghcr.io/jentezar/arithmetic-service:${{ env.VERSION }}

      - name: Publish the versioned image to azure container registry
        run: |
          docker login --username $CONTAINER_REGISTRY_UN --password $CONTAINER_REGISTRY_PW $CONTAINER_REGISTRY
          docker tag ghcr.io/jentezar/arithmetic-service:${{ env.VERSION }} $CONTAINER_REGISTRY/arithmetic-service:${{ env.VERSION }}
          docker push $CONTAINER_REGISTRY/arithmetic-service:${{ env.VERSION }}

      - uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy
        run: ./deploy.sh
