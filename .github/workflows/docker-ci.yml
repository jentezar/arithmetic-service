name: Docker Image CI for GHCR

on:
  push:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build the package (no tests)
        run: mvn --batch-mode -DskipTests package

      - name: Build and push the image
        run: |
          docker login --username jentezari --password ${{secrets.ACCESS_TOKEN}} ghcr.io
          docker build -t ghcr.io/jentezari/arithmetic-service:latest --file Dockerfile .
          docker push ghcr.io/jentezari/arithmetic-service:latest

      - name: Publish the image to azure container registry
        run: |
          docker login --username practicum7containerregistry --password ${{secrets.AZURE_CONTAINER_REGISTRY}} practicum7containerregistry.azurecr.io
          docker tag ghcr.io/jentezari/arithmetic-service:latest practicum7containerregistry.azurecr.io/arithmetic-service:latest
          docker push practicum7containerregistry.azurecr.io/arithmetic-service:latest 